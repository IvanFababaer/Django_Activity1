<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Student App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      background-color: #fffbea; /* Light yellow background */
      
    }

    /* Navbar Styling */
    .navbar {
      background-color: #fff3cd; /* Yellow navbar */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    .navbar-brand {
      color: black;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link {
      color: black;
      font-weight: 600;
      margin-left: 10px;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #e0a800; /* Darker yellow on hover */
    }

    /* Content Styling */
    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-top: 30px;
    }
    .lead {
      color: #666;
      font-size: 1.2rem;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #ffc107;
      border: none;
      color: black;
      font-weight: 700;
      padding: 10px 30px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-primary:hover {
      background-color: #e0a800;
      transform: scale(1.05); /* Slight zoom effect */
    }

    /* Footer (Optional, but adds structure) */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: #ffc107;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app1:signin' %}">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app1:signup' %}">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Welcome to Student Web Application</h1>
    <p class="lead mt-3">Manage your academic journey with style and ease!</p>
    <a class="btn btn-primary mt-4" href="{% url 'app1:signup' %}">Get Started</a>
  </div>

  <footer>
    Â© 2024 Student App | Empowering Students Worldwide
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
